<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>운송 상세 정보</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        .modal-dialog {
            max-width: 90%;  /* 전체 화면의 90% 크기로 */
            width: 90%;
        }
        .modal-body {
            max-height: 80vh;  /* 화면 높이의 80% */
            overflow-y: auto;   /* 내부 스크롤 추가 */
        }
    </style>

</head>
<body>

<main class="container my-2">
<div class="text-center">
    <div class="container-fluid">
        <h2 class="my-4">운송 상세 정보</h2>
        <div class="row align-items-center">
        </div>
        </div>
</div>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr class="text-center">
            <th>운송 번호</th>
            <th>품목 이름</th>
            <th>품목 수량</th>
            <th>출발지</th>
            <th>도착지</th>
            <th>운송 상태</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1001</td>
            <td>연필</td>
            <td>129</td>
            <td>서울</td>
            <td>부산</td>
            <td><span class="badge bg-warning">배송 중</span></td>
        </tr>
        </tbody>
    </table>

    <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#trackingModal">운송 경로 추적</button>
</div>

<!-- 운송 경로 모달 -->
<div class="modal fade" id="trackingModal" tabindex="-1">
    <div class="container">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">운송 경로 추적</h5>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
        <div class="modal-body">
            <p>운송 경로가 여기에 표시됩니다.</p>
            <div id="map" style="height: 600px; background-color: #ddd;"></div>
        </div>
        </div>
    </div>
    </div>
</div>
</main>
</body>
</html>
