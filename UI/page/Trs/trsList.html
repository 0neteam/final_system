<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>운송 조회</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ✅ 상세 페이지로 이동하는 함수
        function goToDetail(transpNo) {
            location.href = "trsDetail.html?transpNo=" + transpNo;
        }
    </script>

</head>
<body>
<main>
    <div class="container my-3">
        <div class ="text-center">
            <h2 class="my-4">운송 조회</h2>
        </div>
            <!-- 검색 필터 -->
            <div class="row mb-3">
                <div class="col-lg-2 my-1">
                    <select class="form-select">
                        <option selected>전체</option>
                        <option value="운송 번호">운송 번호</option>
                        <option value="출발지">출발지</option>
                        <option value="도착지">도착지</option>
                        <option value="운송 상태">운송 상태</option>
                    </select>
                </div>
                <div class="col-lg-4 my-1">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="">
                        <button class="btn btn-success">검색</button>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead class="table-dark">
                    <tr class="text-center">
                        <th>운송 번호</th>
                        <th>출발지</th>
                        <th>도착지</th>
                        <th>운송 상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr onclick="goToDetail(1001)" style="cursor: pointer;">
                        <td>1001</td>
                        <td>서울</td>
                        <td>부산</td>
                        <td><span class="badge bg-warning">배송 중</span></td>
                    </tr>
                    <tr onclick="goToDetail(1002)" style="cursor: pointer;">
                        <td>1002</td>
                        <td>대전</td>
                        <td>광주</td>
                        <td><span class="badge bg-success">배송 완료</span></td>
                    </tr>
                    <tr onclick="goToDetail(1003)" style="cursor: pointer;">
                        <td>1003</td>
                        <td>일산</td>
                        <td>하남</td>
                        <td><span class="badge bg-primary">배송 준비 중</span></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
</main>
</body>
</html>
