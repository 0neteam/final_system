<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>운송 실적 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container mt-4">
    <h2>📊 운송 실적 대시보드(예시)</h2>

    <!-- 1. 실적 요약 -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">🚚 총 운송 건수</h5>
                    <p class="fs-2 fw-bold text-primary">120건</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">✅ 완료된 운송</h5>
                    <p class="fs-2 fw-bold text-success">90건</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">🚛 배송 중</h5>
                    <p class="fs-2 fw-bold text-warning">30건</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. 기사별 실적 -->
    <div class="row mb-4">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">📈 기사별 운송 실적</h5>
                    <canvas id="driverPerformanceChart"></canvas>
                </div>
            </div>
        </div>

        <!-- 3. 월별 운송 건수 -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">📅 월별 운송 건수</h5>
                    <canvas id="monthlyTransportChart"></canvas>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    // 기사별 운송 실적 데이터
    var ctx1 = document.getElementById('driverPerformanceChart').getContext('2d');
    new Chart(ctx1, {
        type: 'bar',
        data: {
            labels: ['김철수', '이영희', '박민수', '정다혜'],
            datasets: [{
                label: '운송 건수',
                data: [35, 25, 20, 40],
                backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0']
            }]
        }
    });

    // 월별 운송 건수 데이터
    var ctx2 = document.getElementById('monthlyTransportChart').getContext('2d');
    new Chart(ctx2, {
        type: 'line',
        data: {
            labels: ['1월', '2월', '3월', '4월', '5월'],
            datasets: [{
                label: '운송 건수',
                data: [20, 30, 40, 35, 50],
                borderColor: '#36a2eb',
                fill: false
            }]
        }
    });
</script>

</body>
</html>
