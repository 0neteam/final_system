<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>운송 배정 (테이블)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ✅ 상세 페이지로 이동하는 함수
    function goToDetail(transpNo) {
        location.href = "trsTranspDetail.html?transpNo=" + transpNo;
    }
  </script>

</head>
<body>

<main class="container my-2">
  <div class="container-fluid">
    <div class="text-center">
  <h2 class="my-4">운송 배정</h2>
    </div>
    <div class="row align-items-center mb-3">

      <div class="row mb-3">
        <div class="col-lg-2 my-3">
          <select class="form-select">
            <option selected>전체</option>
            <option value="1">운송 번호</option>
            <option value="2">출발지</option>
            <option value="3">도착지</option>
            <option value="3">배송 기사</option>
          </select>
        </div>
        <div class="col-lg-4 my-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="">
            <button class="btn btn-success" type="submit">검색</button>
            </div>
            </div>

  <div class="table-responsive">
    <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr class="text-center">
      <th>운송 번호</th>
      <th>출발지</th>
      <th>도착지</th>
      <th>배송 기사</th>
      <th>배정</th>
    </tr>
    </thead>
    <tbody>
    <tr onclick="goToDetail(1001)" style="cursor: pointer;">
      <td>1001</td>
      <td>서울</td>
      <td>부산</td>
      <td><span class="text-muted">미배정</span></td>
      <td>
      </td>
    </tr>
    <tr onclick="goToDetail(1002)" style="cursor: pointer;">
      <td>1002</td>
      <td>대전</td>
      <td>광주</td>
      <td><span class="text-muted">미배정</span></td>
      <td>
      </td>
    </tr>
    <tr onclick="goToDetail(1003)" style="cursor: pointer;">
      <td>1003</td>
      <td>일산</td>
      <td>하남</td>
      <td><span class="text-muted">미배정</span></td>
      <td>
      </td>
    </tr>
    </tbody>
  </table>
</div>
    </div>

<!-- 기사 배정 모달 -->
<div class="modal fade" id="assignModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">운송 기사 배정</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <select class="form-select">
          <option selected>전체</option>
          <option value="1">김철수</option>
          <option value="2">이영희</option>
          <option value="3">박민준</option>
        </select>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success">배정 완료</button>
      </div>
    </div>
  </div>
</div>
    </div>
  </div>
</main>
</body>
</html>
