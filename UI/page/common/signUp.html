<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container my-3">
        <div class="text-center">
          <a href="#!" style="color: '#000000'; font-size: '40px'; font-weight: 'bold'; text-decoration: 'none';">REDIRECT LOGO</a>
        </div>
        <form >
          <div class="mb-3">
            <label for="email" class="form-label">아이디:</label>
            <input type="text" class="form-control" id="email" name="email" value="" onChange="" required autocomplete="off"/>
          </div>
          <div class="mb-3">
            <label for="pwd" class="form-label">비밀번호:</label>
            <input type="password" class="form-control" id="pwd" name="pwd" value="" onChange="" required autocomplete="off"/>
          </div>
          <div class="btn-group my-2 d-flex">
            <button type="submit" class="btn btn-success flex-fill">로그인</button>
          </div>
          <div class="btn-group my-2 d-flex">
            <a href="#!" class="btn btn-outline-success flex-fill">회원가입</a>
            <a href="#!" class="btn btn-outline-success flex-fill">비밀번호 찾기</a>
          </div>
        </form>
        <a href="../index.html" class="btn btn-outline-success flex-fill">index page</a>
      </div>


      <div class="container mt-5">
        <h2 class="mb-4">[창고] 직원 가입</h2>
        <div class="card p-4">
            <form>
                <div>

                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" id="floating1" placeholder="입력값1">
                        <label for="floating1">Email</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="password" class="form-control" id="floating2" placeholder="입력값2">
                        <label for="floating2">Password</label>
                    </div>
                </div>
            </form>
           <form th:action="@{/signUp}" method="post" id="signupForm">
                <div class="row mb-3 form-group">
                    <label for="email_id" class="col-sm-2 col-form-label">회원 이메일</label>

                    <input type="hidden" id="email" name="email" class="form-control" >
                    <input type="hidden" id="email_duple_chk">

                    <div class="col-sm-10">
                        <div class="d-flex align-items-center">
                            <!-- Email input -->
                            <input type="text" id="email_id" class="form-control" oninput="allowOnlyLetters(event)" style="width: 50%;" placeholder="이메일아이디" required>
                            &nbsp;
                            <!-- @ symbol -->
                            <span>@</span>
                            &nbsp;

                            <!-- Custom domain input -->
                            <input type="text" id="email_domain" class="form-control" oninput="allowOnlyLetters(event)" value="naver.com"  placeholder="이메일도메인" style="width: 40%;" required readonly>
                            &nbsp;

                            <!-- Domain select box -->
                            <select class="form-select" id="emailDomain" onchange="select_email_domain()" style="width: 30%; height: calc(2.25rem + 2px);">
                                <option value="naver">네이버</option>
                                <option value="gmail">G메일</option>
                                <option value="daum">다음</option>
                                <option value="custom">직접 입력</option> <!-- 직접 입력 옵션 -->
                            </select>
                            &nbsp;
                            
                            
                            <!-- Duplicate check button -->
                            <button type="button" id="check_email_btn" class="btn btn-primary" style="min-width: 187px;" onclick="checkDuplicateEmail()">중복 확인</button>
                        </div>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">회원 이름</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" id="username" class="form-control" placeholder="홍길동" required>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">비밀번호</label>
                    <div class="col-sm-10">
                        <input type="password" name=pwd id="password" class="form-control" placeholder="비밀번호를 입력하세요" required>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">비밀번호 확인</label>
                    <div class="col-sm-10">
                        <input type="password" id="password_confirm" class="form-control" placeholder="비밀번호를 다시 입력하세요" required>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">핸드폰번호</label>
                    <div class="col-sm-10">
                        <input type="text" name="phone" id="phone" class="form-control" placeholder="010-0000-0000" required>
                    </div>
                </div>                
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">우편번호</label>
                    <div class="col-sm-8">
                        <input type="text" name="zipcode" id="zipcode" class="form-control" placeholder="자동 입력되는칸" required readonly>
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-secondary" onclick="openPostcode()" style="min-width: 187px;">우편번호 검색</button>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">주소</label>
                    <div class="col-sm-10">
                        <input type="text" name="adr" id="adr" class="form-control" placeholder="자동 입력되는칸" required readonly>
                    </div>
                </div>
                <div class="row mb-3 form-group">
                    <label class="col-sm-2 col-form-label">상세주소</label>
                    <div class="col-sm-10">
                        <input type="text" name="detail_adr" id="detail_adr" class="form-control" placeholder="상세주소를 입력하세요" required>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">가입</button>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/';">취소</button>
                </div>
            </form>
        </div>
    </div>    
</body>
</html>
