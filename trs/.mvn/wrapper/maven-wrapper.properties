# 로컬에 Maven이 설치되어 있지 않아도 프로젝트에서 지정한 버전의 
# Maven을 자동으로 다운로드하고 사용할 수 있게하는 도구 (maven-wrapper)의 설정파일.

wrapperVersion=3.3.2
# 3.3.2버전의 maven-wrapper

distributionType=only-script
# Maven 전체를 다운로드하지 않고, 실행 스크립트만 사용하겠다는 의미입니다.

distributionUrl=https://repo.maven.apache.org/maven2/org/apache/maven/apache-maven/3.9.9/apache-maven-3.9.9-bin.zip
# Maven Wrapper가 사용할 Maven 버전(여기서는 3.9.9)의 다운로드 경로입니다.